services:
  api:
    platform: linux/amd64
    build: .
    ports:
      - "8080:8080"
    environment:
      - RUST_LOG=info
      - HOST=0.0.0.0
      - PORT=8080
      - MAX_REQUEST_SIZE=52428800
      - WORKER_COUNT=4
      - FILE_EXPIRY_HOURS=24
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8080/api/v1/health"]
      interval: 10s
      timeout: 5s
      retries: 3
      start_period: 5s
    deploy:
      resources:
        limits:
          memory: 1G
          cpus: "2.0"
    tmpfs:
      - /tmp/jsontohwpx:size=512M
    restart: unless-stopped
